<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Formulaire pour la rentrée</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="bthomas@barreverte.fr">

    <!-- Le styles -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">
    <link href="../css/print.css" rel="stylesheet" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li id="form-navbar" class="active"><a href="#">Formulaire</a></li>
                    <li id="viewform-navbar"><a href="#">Imprimer</a></li>
                    <li id="about-navbar"><a href="#about">A propos</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div id="form" class="container content">
    <div id="import" class="hidden">
        Importer : <input type="file" id="file" name="files[]"  />
    </div>

    <!--cf http://twitter.github.io/bootstrap/base-css.html#forms -->
    <fieldset>
        <legend>Le tuteur</legend>
        <label>Nom</label>
        <input type="text" data-bind="value: nom" placeholder="Votre nom"/>
        <label>Prénoms</label>
        <input type="text" data-bind="value: prenom" placeholder="Vos prénoms"/>

        <legend>Personnes à prévenir</legend>
        <label>Nom prénom</label>
        <input type="text" data-bind="value: prevenir_nom_prenom" placeholder="Nom et prénom de la personne"/>
        <label>Téléphone</label>
        <input type="tel" data-bind="value: prevenir_telephone" placeholder="numéro de téléphone"/>

        <p>
            <button id="save" type="submit" class="btn hidden">Enregistrer</button>
            <button id="export" type="submit" class="btn">Exporter</button>
        </p>
    </fieldset>
</div>

<div id="viewform" class="container content hidden">
    <div>
        <p>
            Nom : <span data-bind="text: nom"></span>
        </p>
        <p>
            Prénom : <span data-bind="text: prenom"></span>
        </p>
        <table class="table">
            <thead><tr>
                <th>Personnes à prévenir</th>
                <th>Téléphone</th>
            </tr></thead>
            <tbody>
                <tr>
                    <td><span data-bind="text: prevenir_nom_prenom"/></td>
                    <td><span data-bind="text: prevenir_telephone"/></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="about" class="container content hidden">
    C'est un formulaire pour éviter de resaisir toutes les informations chaque rentrée
</div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="../js/jquery-1.10.1.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/modernizr.js"></script>
<script src="../js/knockout-2.2.1.js"></script>
<script src="../js/formulaire.js"></script>

</body>
</html>
